<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenido</title>
    </h:head>
    <h:body>
        <h:form id="mainform">
            <p:growl id="growl" life="2000" />
            <p:panelGrid columns="2">
                <h:outputText value="Usuario"/>
                <p:inputText value="#{loginBean.usuario}"/>
                <h:outputText value="Password"/>
                <p:password value="#{loginBean.pass}"/>
            </p:panelGrid>
            <p:commandButton value="Ingresar" action="#{loginBean.login()}" update="growl" style="width: 125px;height: 30px;" id="login"/>
        </h:form>
        <h:form>
            <p:commandButton value="Registrarse" onclick="PF('register').show()" style="width: 125px; height: 30px;"/>
        </h:form>
        
        <h:form>
            <p:dialog header="Registrarse" widgetVar="register" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:panelGrid  columns="2" columnClasses="label,value">
                        <h:outputText value="Usuario"/>
                        <p:inputText id="usr" value="#{newUserBean.u.username}"/>
                        <h:outputText value="Password"/>
                        <p:password id="pwd" value="#{newUserBean.u.pass}"/>
                        <h:outputText value="Tipo"/>
                        <p:selectOneListbox id="type" value="#{newUserBean.u.type}">
                            <f:selectItem itemLabel="admin" itemValue="admin"/>
                            <f:selectItem itemLabel="user" itemValue="user"/>                            
                        </p:selectOneListbox>
                        <h:outputText value="Codigo Validacion"/>
                        <p:password value="#{newUserBean.validate}"/>
                    </p:panelGrid>
                <p:commandButton value="Guardar" oncomplete="PF('register').hide()" actionListener="#{newUserBean.create()}" update=":mainform:growl"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
